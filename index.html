<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Young Successful Jewel | YSJ</title>
    <link rel="shortcut icon" href="/Images/favicon.png">
    <link rel="stylesheet" href="/vivify.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body >
    <div id="loader" class="loading-container">
        <img class="vivify" src="/Images/loading.gif">
    </div>
   <header>
       <div class="logo-container vivify fadeIn delay-2000">
           <img src="Images/YSJ Logo.svg">
       </div>
       <div class="banner vivify fadeIn delay-1500">
          <img class="banner-image" src="Images/banner mobile.png">
          <div class="banner-text vivify fadeIn delay-2500">
           <h1>Jewels, Lip-gloss & More</h1> 
           <p>Young Successful Jewel</p>

           <div class="banner-buttons">
              <a href="#shop"><button class="banner-button filled">Shop Now</button></a> 
               <button class="banner-button outlined">Contact</button>
           </div>
          </div>
       </div>
       <div class="social-icons vivify fadeIn delay-2250">
         <a href="https://cash.app/$ysjewel" target="_blank"><img class="social cashapp-styling" src="images/cashapp.svg"><p class="social-text">Cash App</p></a>  
           <img class="social" src="images/instagram.svg">
       </div>
   </header> 
   <script>
       
       setTimeout(function(){
        document.getElementById('loader').style.display='none'
        }, 2000);
   </script>

   <section id="shop" class="products">
<div class="large-product-item">
    <img loading="lazy" src="Images/Gold Charm.png">
    <div data-aos="fade-up" class="large-product-text">
      <h3>Gold Charm</h3>  
      <p>$5.00 - 15.00 | Each Bangle comes with 4 Charms each additional Charm is $2 </p>
    </div>
</div>

<div class="small-product-wrapper">
    <div data-aos="fade-up" class="small-product-item">
        <img loading="lazy" src="Images/silvercharm.png">
        <h3>Rose Gold Charm(Designer)</h3>
        </div>
    
        <div data-aos="fade-up" class="small-product-item">
            <img loading="lazy" src="Images/rosegold.png">
            <h3>Silver Charm</h3>
            </div>

            <div data-aos="fade-up" class="small-product-item">
                <img loading="lazy" src="Images/image_67533057.png">
                <h3>Rose Gold Charm(Designer)</h3>
                </div>

             
</div>

<div  class="large-product-item">
    <img loading="lazy" src="Images/oils.png">
    <div data-aos="fade-up" class="large-product-text">
      <h3>Natural Oils</h3>  
      <p>$10 all natural oils for face and body oil .   </p>
    </div>
</div>

   </section>

   <section class="contact">

   </section>
   
   <script>
    AOS.init();
  </script>
</body>
</html>
